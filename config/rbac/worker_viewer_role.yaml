# permissions for end users to view workers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: worker-viewer-role
rules:
- apiGroups:
  - carp.juan-lee.dev
  resources:
  - workers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - carp.juan-lee.dev
  resources:
  - workers/status
  verbs:
  - get
